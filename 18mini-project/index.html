<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="card">
        <div class="image">
            <img src="./images/image-equilibrium.jpg" alt="">
        </div>
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <div class="info-inner">
                <img src="./images/icon-ethereum.svg" alt="" class="icon-ethereum">
                <p class="ethereum">0.041 ETH</p>
            </div>
            <div class="info-inner">
                <img src="./images/icon-clock.svg" alt="" class="clock-img">
                <p class="clock">3 days left</p>
            </div>
        </div>
            <div class="credit">
                <div class="hr"></div>
                <div class="credit-inner">
                    <img src="./images/image-avatar.png" alt="" class="avatar">
                    <p>Creation of <span>jules wyvern</span></p>
                </div>
            </div>
    </div>
</body>
</html>
